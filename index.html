<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="gris">Your result</p>
      <div class="circle">
        <p><span id="result"> 76 </span></p>
        <p><span id="pourcentage" class="gris">of 100</span></p>
      </div>
      <p>Great</p>
      <p class="gris"><span id="info">You scored higher than 65% of the people who have taken these tests.</span></p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="reaction theme">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="gris">80 <span class="gris">/ 100</span></p>
      </div>
      <div class="memory theme">
       <div class="left">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
       </div>
        <p class="gris">92 <span class="gris">/ 100</span></p>
      </div>
      <div class="verbal theme">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        </div>
        <p class="gris">61 <span class="gris">/ 100</span></p>
      </div>
      <div class="visual theme">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        </div>
        <p class="gris">72 <span class="gris">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Janssens Hadrien</a>.
      </div>
  </div>

</body>
</html>
